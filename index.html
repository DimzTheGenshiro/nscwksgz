<html class="scroll-smooth" lang="id">
 <head>

  <script src="https://cdn.tailwindcss.com">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Text&amp;display=swap" rel="stylesheet"/>
  <style>
   body {

 </head>
 <body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <!-- Overlay -->
  <div class="fixed inset-0 bg-black bg-opacity-40 backdrop-blur-sm flex items-center justify-center z-50" id="popupOverlay">
   <!-- iPhone style popup container -->
   <div class="relative bg-white rounded-3xl shadow-2xl w-80 max-w-full mx-4" style="font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
    <!-- Top notch -->
    <div class="flex justify-center pt-2">
     <div class="w-28 h-7 bg-black rounded-b-3xl" style="box-shadow: 0 0 8px rgba(0,0,0,0.15);">
     </div>
    </div>
    <!-- Content -->
    <div class="px-6 pt-4 pb-6 text-center">
     <img alt="Masker Oni merah dengan latar belakang putih, ilustrasi kartun" class="mx-auto mb-4" height="80" src="https://storage.googleapis.com/a1aa/image/2e1199f4-bb3b-489a-d109-f184eba0e586.jpg" width="80"/>
     <h2 class="text-xl font-semibold text-gray-900 mb-2">
      Haloww Selamat Datang Di
     </h2>
     <p class="text-lg font-bold text-gray-900 mb-4 flex justify-center items-center gap-2">
      Market Hosting TheGenshiro
      <span class="text-2xl">
       ‚ò†Ô∏èüë∫
      </span>
     </p>
     <p class="text-sm text-gray-600 italic">
      Wkwk
     </p>
    </div>
    <!-- Buttons -->
    <div class="flex border-t border-gray-200 divide-x divide-gray-200 rounded-b-3xl overflow-hidden">
     <button aria-label="Tutup popup sambutan" class="flex-1 py-3 text-blue-600 font-semibold hover:bg-gray-100 transition-colors" id="closeBtn">
      OK
     </button>
    </div>
   </div>
  </div>
  <script>
   const popupOverlay = document.getElementById('popupOverlay');
    const closeBtn = document.getElementById('closeBtn');

    closeBtn.addEventListener('click', () => {
      popupOverlay.classList.add('opacity-0', 'pointer-events-none');
      setTimeout(() => {
        popupOverlay.style.display = 'none';
      }, 300);
    });
  </script>
 </body>
</html>
