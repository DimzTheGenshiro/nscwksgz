<html class="scroll-smooth" lang="id">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
  WhatsApp Support
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0f172a; /* dark navy */
      color: #cbd5e1; /* light slate */
    }
    /* Spinner animation */
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
    /* Neon glow effect */
    .neon-text {
      color: #00ffea;
      text-shadow:
        0 0 5px #00ffea,
        0 0 10px #00ffea,
        0 0 20px #00ffea,
        0 0 40px #00ffea;
    }
    .neon-button {
      background-color: #00ffea;
      color: #0f172a;
      box-shadow:
        0 0 5px #00ffea,
        0 0 10px #00ffea,
        0 0 20px #00ffea,
        0 0 40px #00ffea;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    .neon-button:hover {
      background-color: #00d8cc;
      box-shadow:
        0 0 10px #00d8cc,
        0 0 20px #00d8cc,
        0 0 30px #00d8cc,
        0 0 50px #00d8cc;
    }
    /* Input and select neon focus */
    input:focus, select:focus {
      outline: none;
      box-shadow:
        0 0 8px #00ffea,
        0 0 15px #00ffea;
      border-color: #00ffea;
      background-color: #071014;
      color: #00ffea;
    }
    /* Scrollbar styling for dark theme */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #0f172a;
    }
    ::-webkit-scrollbar-thumb {
      background: #00ffea;
      border-radius: 4px;
    }
  </style>
 </head>
 <body class="min-h-screen flex items-center justify-center p-4">
  <div aria-label="Aplikasi laporan banned nomor WhatsApp tema cybercrime" class="w-full max-w-md bg-[#121b2a] rounded-lg shadow-[0_0_15px_#00ffea] p-6" id="app" role="main">
   <!-- Animations container -->
   <div aria-busy="true" aria-live="polite" class="flex flex-col items-center justify-center space-y-6" id="animation-container">
    <!-- First animation: cyber style bouncing WhatsApp icon -->
    <img alt="Ikon WhatsApp hijau neon bergaya cyberpunk dengan efek glowing dan animasi bouncing di latar belakang gelap" class="w-24 h-24 animate-bounce" height="100" id="whatsapp-icon" src="https://storage.googleapis.com/a1aa/image/c72bfa3d-416a-4637-dfd9-a039bf0f7646.jpg" width="100"/>
    <h1 class="text-3xl font-extrabold neon-text tracking-widest select-none">
    WhatsApp Support
    </h1>
   </div>
   <!-- Loading animation container (hidden initially) -->
   <div aria-busy="true" aria-live="polite" class="hidden flex flex-col items-center justify-center space-y-4" id="loading-container">
    <div aria-label="Loading spinner" class="w-12 h-12 border-4 border-[#00ffea] border-t-transparent rounded-full animate-spin">
    </div>
    <p class="text-[#00ffea] font-semibold tracking-wide">
     Memproses data... Mohon tunggu
    </p>
   </div>
   <!-- Main form container (hidden initially) -->
   <form aria-label="Form laporan banned nomor WhatsApp" autocomplete="off" class="hidden flex flex-col space-y-6" id="main-form" novalidate="">
    <h2 class="text-2xl font-bold neon-text text-center select-none tracking-wide">
     Kirim Laporan
    </h2>
    <label class="block text-[#00ffea] font-semibold tracking-wide" for="phone">
     Nomor (format internasional tanpa tanda +, contoh: 6281234567890)
    </label>
    <input aria-describedby="phone-desc" aria-required="true" class="w-full px-4 py-2 rounded-md border border-[#00ffea] bg-[#071014] placeholder-[#004d4a] focus:ring-0 focus:border-[#00ffea] text-[#00ffea]" id="phone" name="phone" pattern="^\d{8,15}$" placeholder="Masukkan nomor WhatsApp target" required="" type="tel"/>
    <p class="text-xs text-[#004d4a]" id="phone-desc">
     Hanya angka, tanpa spasi atau simbol.
    </p>
    <label class="block text-[#00ffea] font-semibold tracking-wide" for="reason">
     Pilih Status Laporan
    </label>
    <select aria-required="true" class="w-full px-4 py-2 rounded-md border border-[#00ffea] bg-[#071014] text-[#00ffea] focus:ring-0 focus:border-[#00ffea]" id="reason" name="reason" required="">
     <option disabled="" selected="" value="">
      Pilih alasan banned/unbanned
     </option>
     <option value="Banned">
      Banned - Pelanggaran Keamanan dan Penyalahgunaan
     </option>
     <option value="Unbanned">
      Unbanned - Permohonan Pemulihan Akun Resmi
     </option>
    </select>
    <button aria-label="Kirim laporan ke android@whatsapp.support" class="w-full neon-button font-extrabold py-3 rounded-md flex items-center justify-center space-x-3 tracking-wide" type="submit">
     <i class="fas fa-paper-plane text-[#0f172a] text-lg">
     </i>
     <span class="text-[#0f172a] text-lg">
      Kirim Laporan
     </span>
    </button>
   </form>
  </div>
  <script>
   const animationContainer = document.getElementById('animation-container');
    const loadingContainer = document.getElementById('loading-container');
    const mainForm = document.getElementById('main-form');

    // Step 1: Show first animation for 3 seconds
    setTimeout(() => {
      animationContainer.classList.add('hidden');
      loadingContainer.classList.remove('hidden');

      // Step 2: Show loading animation for ~5 seconds
      setTimeout(() => {
        loadingContainer.classList.add('hidden');
        mainForm.classList.remove('hidden');
        mainForm.phone.focus();
      }, 5000);
    }, 3000);

    // Form submission handler
    mainForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const phoneInput = mainForm.phone.value.trim();
      const reasonInput = mainForm.reason.value;

      // Validate phone number: only digits, length 8-15
      const phoneRegex = /^\d{8,15}$/;
      if (!phoneRegex.test(phoneInput)) {
        alert(
          'Nomor tidak valid. Masukkan nomor dengan 8 sampai 15 digit tanpa spasi atau tanda lain.'
        );
        mainForm.phone.focus();
        return;
      }

      if (!reasonInput) {
        alert('Silakan pilih alasan banned atau unbanned.');
        mainForm.reason.focus();
        return;
      }

      // Compose email body with convincing cybercrime style text
      let bodyText = '';
      if (reasonInput === 'Banned') {
        bodyText =
          `Laporan Pelanggaran Keamanan WhatsApp\n\n` +
          `Nomor Target: +${phoneInput}\n` +
          `Status: BANNED\n\n` +
          `Deskripsi:\n` +
          `Nomor ini diduga melakukan aktivitas yang melanggar kebijakan keamanan WhatsApp, termasuk namun tidak terbatas pada penyebaran malware, phishing, spam berbahaya, atau tindakan cybercrime lainnya yang membahayakan pengguna lain dan integritas platform.\n\n` +
          `Mohon segera lakukan tindakan pemblokiran permanen terhadap nomor ini untuk menjaga keamanan dan kenyamanan komunitas WhatsApp.\n\n` +
          `Terima kasih atas perhatian dan kerjasamanya.`;
      } else if (reasonInput === 'Unbanned') {
        bodyText =
          `Permohonan Pemulihan Akun WhatsApp\n\n` +
          `Nomor Target: +${phoneInput}\n` +
          `Status: UNBANNED\n\n` +
          `Deskripsi:\n` +
          `Nomor ini sebelumnya diblokir, namun kami meyakini bahwa pemblokiran tersebut merupakan kesalahan atau telah terjadi pemulihan dari pelanggaran. Kami memohon agar akun ini dapat dipertimbangkan untuk dibuka kembali dengan catatan bahwa pengguna akan mematuhi semua kebijakan keamanan dan ketentuan layanan WhatsApp.\n\n` +
          `Mohon proses pemulihan akun ini agar dapat kembali beroperasi secara normal.\n\n` +
          `Terima kasih atas perhatian dan tindak lanjutnya.`;
      }

      const toEmail = 'android@support.whatsapp.com';
      const subject = encodeURIComponent('Laporan Cybercrime WhatsApp - ' + reasonInput);
      const body = encodeURIComponent(bodyText);

      // Create mailto link
      const mailtoLink = `mailto:${toEmail}?subject=${subject}&body=${body}`;

      // Open mailto link to launch Gmail or default mail app
      window.location.href = mailtoLink;
    });
  </script>
 </body>
</html>
