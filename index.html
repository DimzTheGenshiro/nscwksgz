<html class="scroll-smooth" lang="id">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Banned Saluran WhatsApp Hacker Style
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
    font-family: "Share Tech Mono", monospace;
    background-color: #0f0f0f;
    color: #00ff00;
  }
  ::selection {
    background: #00ff00;
    color: #0f0f0f;
  }
  /* Flicker animation for hacker vibe */
  @keyframes flicker {
    0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
      opacity: 1;
    }
    20%, 22%, 24%, 55% {
      opacity: 0.4;
    }
  }
  .flicker {
    animation: flicker 1.5s infinite;
  }
  /* Pop-up animation */
  @keyframes popup {
    0% {
      opacity: 0;
      transform: scale(0.7) translateY(20px);
    }
    50% {
      opacity: 1;
      transform: scale(1.05) translateY(0);
    }
    100% {
      opacity: 1;
      transform: scale(1) translateY(0);
    }
  }
  .popup {
    animation: popup 0.4s ease forwards;
  }
  /* Glowing button */
  .btn-glow {
    box-shadow:
      0 0 5px #00ff00,
      0 0 10px #00ff00,
      0 0 20px #00ff00,
      0 0 40px #00ff00;
  }
  /* Input and select styling for hacker theme */
  input,
  select,
  textarea {
    background-color: #111;
    border: 1px solid #00ff00;
    color: #00ff00;
  }
  input:focus,
  select:focus,
  textarea:focus {
    outline: none;
    border-color: #0f0;
    box-shadow: 0 0 8px #0f0;
    background-color: #121;
  }
  /* Scrollbar for hacker theme */
  ::-webkit-scrollbar {
    width: 8px;
  }
  ::-webkit-scrollbar-track {
    background: #0f0f0f;
  }
  ::-webkit-scrollbar-thumb {
    background: #00ff00;
    border-radius: 4px;
  }
  /* Container border with glitch effect */
  .glitch-border {
    border: 2px solid #00ff00;
    box-shadow:
      0 0 5px #00ff00,
      0 0 10px #00ff00,
      0 0 20px #00ff00;
  }
  </style>
 </head>
 <body class="flex flex-col min-h-screen">
  <header class="bg-black border-b border-green-600">
   <div class="container mx-auto px-4 py-4 flex items-center justify-between">
    <div class="flex items-center space-x-3 flicker">
     <img alt="Ikon hacker hijau neon bergaya digital" class="w-10 h-10" height="40" src="https://storage.googleapis.com/a1aa/image/ea9f635c-f1e5-4392-1cfa-291389635f93.jpg" width="40"/>
     <h1 class="text-3xl font-bold tracking-widest uppercase select-none">
      WHATSAPP CHANNEL BANNED
     </h1>
    </div>
   </div>
  </header>
  <main class="flex-grow container mx-auto px-4 py-10 max-w-lg">
   <section class="bg-black glitch-border rounded-lg shadow-lg p-6 relative overflow-hidden">
    <h2 class="text-2xl font-bold mb-6 text-center text-green-400 flicker uppercase tracking-widest">
     Masukkan Link Saluran WhatsApp
    </h2>
    <form class="space-y-6" id="reportForm" novalidate="">
     <div>
      <label class="block text-green-400 font-semibold mb-2 tracking-wide" for="channelLink">
       Link Saluran WhatsApp
      </label>
      <input autocomplete="off" class="w-full px-4 py-3 rounded-md transition" id="channelLink" name="channelLink" pattern="https://chat\.whatsapp\.com/[A-Za-z0-9]{20,}" placeholder="https://chat.whatsapp.com/xxxxxxxxxxxxxxxxxxxxxx" required="" spellcheck="false" title="Masukkan link saluran WhatsApp yang valid, contoh: https://chat.whatsapp.com/xxxxxxxxxxxxxxxxxxxxxx" type="url"/>
     </div>
     <div>
      <label class="block text-green-400 font-semibold mb-2 tracking-wide" for="reason">
       Alasan Pelaporan
      </label>
      <select autocomplete="off" class="w-full px-4 py-3 rounded-md transition" id="reason" name="reason" required="">
       <option disabled="" selected="" value="">
        Pilih alasan pelaporan
       </option>
       <option value="spam">
        Spam atau Konten Tidak Diinginkan
       </option>
       <option value="hate_speech">
        Ujaran Kebencian
       </option>
       <option value="harassment">
        Pelecehan atau Intimidasi
       </option>
       <option value="illegal_content">
        Konten Ilegal
       </option>
       <option value="other">
        Lainnya
       </option>
      </select>
     </div>
     <div>
      <label class="block text-green-400 font-semibold mb-2 tracking-wide" for="details">
       Detail Tambahan (Opsional)
      </label>
      <textarea autocomplete="off" class="w-full px-4 py-3 rounded-md transition resize-none" id="details" name="details" placeholder="Jelaskan secara singkat alasan pelaporan..." rows="3" spellcheck="false"></textarea>
     </div>
     <button class="w-full bg-green-600 hover:bg-green-700 text-black font-bold py-3 rounded-md transition flex items-center justify-center space-x-2 btn-glow disabled:opacity-50 disabled:cursor-not-allowed" id="submitButton" type="submit">
      <i class="fas fa-skull-crossbones">
      </i>
      <span>
       Laporkan &amp; Banned
      </span>
     </button>
    </form>
   </section>
  </main>
  <!-- Popup container -->
  <div aria-atomic="true" aria-live="assertive" class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-black border-2 border-green-400 text-green-400 px-8 py-6 rounded-lg shadow-lg opacity-0 pointer-events-none z-50 select-none" id="popup" role="alert">
   <div class="flex items-center space-x-3">
    <i class="fas fa-check-circle text-3xl">
    </i>
    <p class="text-lg font-semibold tracking-wide">
     Laporan Berhasil Dikirim!
    </p>
   </div>
  </div>
  <footer class="bg-black border-t border-green-600 py-4 mt-auto">
   <div class="container mx-auto px-4 text-center text-green-600 text-xs uppercase tracking-widest select-none">
    Â© 2024 WHATSAPP CHANNEL BANNED - HACKER STYLE
   </div>
  </footer>
  <script>
   const form = document.getElementById("reportForm");
   const popup = document.getElementById("popup");
   const submitButton = document.getElementById("submitButton");

   form.addEventListener("submit", async (e) => {
    e.preventDefault();

    // Clear any previous messages
    popup.classList.remove("popup");
    popup.style.opacity = "0";
    popup.style.pointerEvents = "none";

    const channelLink = form.channelLink.value.trim();
    const reason = form.reason.value;
    const details = form.details.value.trim();

    const waLinkRegex = /^https:\/\/chat\.whatsapp\.com\/[A-Za-z0-9]{20,}$/;

    if (!waLinkRegex.test(channelLink)) {
     alert("Link saluran WhatsApp tidak valid. Pastikan formatnya benar.");
     return;
    }
    if (!reason) {
     alert("Silakan pilih alasan pelaporan.");
     return;
    }

    submitButton.disabled = true;
    submitButton.querySelector("span").textContent = "Mengirim laporan...";

    try {
     // Simulasi delay pengiriman laporan
     await new Promise((resolve) => setTimeout(resolve, 2000));

     // Simulasi respons sukses
     // Tampilkan popup animasi
     popup.classList.add("popup");
     popup.style.opacity = "1";
     popup.style.pointerEvents = "auto";

     // Reset form
     form.reset();
    } catch (error) {
     alert(
      "Terjadi kesalahan jaringan atau server. Silakan coba lagi nanti."
     );
    } finally {
     submitButton.disabled = false;
     submitButton.querySelector("span").textContent = "Laporkan & Banned";
     // Sembunyikan popup setelah 3 detik
     setTimeout(() => {
      popup.classList.remove("popup");
      popup.style.opacity = "0";
      popup.style.pointerEvents = "none";
     }, 3000);
    }
   });
  </script>
 </body>
</html>
